appId: net.joostory.tistory-editor
copyright: Joo
productName: TistoryEditor
artifactName: ${productName}-${version}-${os}.${ext}

asar: true

directories:
  output: dist/

files:
  - package.json
  - oauthInfo.json
  - src/lib/
  - src/main/
  - src/css/
  - src/images/
  - app/
  - build/
  - node_modules/

mac:
  target: dmg
  category: public.app-category.utilities
  darkModeSupport: true

win:
  target: nsis

linux:
  target: deb
  asar: false

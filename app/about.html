<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Tistory Editor</title>
		<meta name="description" content="Tistory Editor">
		<link rel="stylesheet" href="../src/css/editor.css">
	</head>

  <body>
		<div class='container'>
			<div class='ready'>
				<h1><span class="tistory">Tistory</span> Editor</h1>
				<div>버전: <span id="version"></span></div>
				<div id="needUpgrade" style="display:none; margin-top:10px; padding:15px; border-radius:5px; background-color:#f4f4f4">새로운 버전 <a href="https://joostory.github.io/tistory-editor" id="lastVersion"></a>이 준비되었습니다.</div>
			</div>
		</div>

		<script>
			const appInfo = require('electron').remote.require('./appInfo')
			document.getElementById("version").innerHTML = appInfo.version
			if (appInfo.version != appInfo.lastVersion) {
				document.getElementById("lastVersion").innerHTML = appInfo.lastVersion
				document.getElementById("needUpgrade").style.display = "block"
			}

		</script>
  </body>

</html>
